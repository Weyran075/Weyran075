<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>De Zoekmachine van Weyran Baylan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 40px;
      color: #4285f4;
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="text"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      padding-left: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>

  <h1>De Zoekmachine van<br>Weyran Baylan</h1>

  <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Typ je zoekopdracht..." required>
    <br>
    <button type="submit">Zoeken</button>
  </form>

</body>
</html>
